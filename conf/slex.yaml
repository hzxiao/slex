name: Server

listen: :2303

# Defines whether a route can pass through the node
relay: true

access:
  -
    name: Client
    token: 123456

channels:
  -
    enable: true
    token: 123456
    remoteAddr: 192.168.2.30:2303
  
forwards:
  -
    local: :8900
    route: Server->tcp://127.0.0.1:22
  -
    local: :8901
    route: Server->tcp://192.168.2.66:22

